<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Canvas</title>
    <!--Colocar styles al canva-->
    <style>

        canvas{
            background-color: red;
            boder:solid yellow 3px;
        }
    </style>

    <!--Verificar si se soportan el canva-->
    <script>
        window.onload = function(){

            canvas = document.getElementById("canvas");
            
            if(canvas && canvas.getContext){

                //Obtenemos el contexto del canva
                var ctx = canvas.getContext("2d");

                if(ctx){ //si es true
                    alert("El canvas es soportado por el navegador");

                }else{
                    alert("El canvas no es soportado por el navegador");
                }
        }
    }
    </script>
</head>
<body>

    
    <canvas id = "canvas" width="600" height="400">

    </canvas>
</body>
</html>
