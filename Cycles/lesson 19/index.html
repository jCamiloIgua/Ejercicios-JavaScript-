<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo while</title>
</head>
<body>
    <h2>Ciclo While en JavaScript</h2>
    <p id = "ubicacion"> </p>
    <script>
        let texto = " ";
        let i = 0;

        while(i < 10){
            texto += "<br> El numero es " + i;
            i++;
        }
        //mostrar en html
        document.getElementById("ubicacion").innerHTML = texto;
    </script>
    
</body>
</html>
