<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo for</title>
</head>
<body>
    <h2>Ciclo for en JavaScript</h2>
    <p id="lugar"> </p>
    <script>
        
        for(let cont = 0; cont < 4; cont++){
            console.log(cont);//consola
            document.getElementById("lugar").innerHTML = cont;//HTML 
            //Envia solo el tres por el el ultimo dato sumano porque solo se puede enviar el valor
            //De la variable cuando termina el ciclo
        }
    </script>
</body>
</html>
