<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Onclick</title>
</head>
<body>
    <!--El evento onclick se ejecuta cuando hacemos un click-->
    <h1 onclick="cambiarTexto(this)">Soy un texto</h1>
    <script>
        function cambiarTexto(titulo){
        titulo.innerHTML = "nuevo titulo"; 
        }
    </script>
    </script>
</body>
</html>
