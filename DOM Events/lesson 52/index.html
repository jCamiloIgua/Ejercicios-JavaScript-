<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onchange</title>
</head>
<body>
    <!--Se modifica un select la opcion-->
    <!--this es para decir esta etiqueta-->
    <input type="text" onchange="convertir(this)">

    <script>
        //value contenido de la caja
        function convertir(nombreInput){//parametro
            nombreInput.value = nombreInput.value.toUpperCase();//mayuscula
        }
    </script>
</body>
</html>
