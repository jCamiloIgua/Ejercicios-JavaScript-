<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onmousedown / onmouseup</title>
</head>
<body>

    <!--onmousedown  = Me coloco encima del elemento y doy one click
    se dispara el evento
    onmouseup = Cuando suelto el elemento se dispara este evento
    -->
    <h1 onmousedown="rojo(this)" onmouseup="azul(this)">Titulo para evento</h1>

    <script>
        function rojo(titulo){
            titulo.style.color="red";
        }

        function azul(titulo){
            titulo.style.color = "blue";
        }
    </script>
</body>
</html>
