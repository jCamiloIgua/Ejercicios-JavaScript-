<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <!--Sirve para llamar varios eventos se quita el 
    on de los eventos-->

    <h1>Eventos de mouse</h1>
    <input type="text" id="nombre">

    <script>
        //En addEventListener() adentro se colocan los eventos " "
        document.getElementById("nombre").addEventListener("focus", cambiar);
        document.getElementById("nombre").addEventListener("blur", regresar);

        function cambiar(dato){ //target es como un this
            let componente = dato.target;//referencia a todo el codigo que compone el input

            componente.style.background = "yellow";
        }

        function regresar(dato){
            let componente = dato.target;
            componente.style.background= "cyan";
        }

    </script>
</body>
</html>
