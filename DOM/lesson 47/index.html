<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar titulo con js</title>
</head>
<body>

    <h1 id="titulo">Manejo del DOM con JS</h1>
    
    <button onclick="mostrar()">Mostrar</button>

    <script>
        function mostrar(){
            document.getElementById("titulo").innerHTML = "nuevo titulo";
        }
    </script>
</body>
</html>
