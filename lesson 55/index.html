<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus / onblur</title>
</head>
<body>
 <!--El evento onfocus se activa cuando entramos al campo del
 input y el evento onblur se activa cuando salimos del input-->
    <h1>Eventos click </h1>
    <input type="text" onfocus="verde(this)" onblur="naranja(this)">

    <script>
        function verde(campo){
            campo.style.background="green";
        }

        function naranja(campo){
            campo.style.background="orange";
        } 
    </script>
</body>
</html>
